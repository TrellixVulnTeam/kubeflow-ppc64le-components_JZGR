name: Load dataset
description: Load a Huggingface Dataset.
inputs:
- {name: path, type: String, description: 'Path from which to load the dataset. Huggingfaces
    hub for datasets is supported. Example: "Lehrig/Monkey-Species-Collection".'}
- {name: blackboard_dir, type: String, description: 'Target directory of all data
    of a pipeline. Example: "/blackboard".'}
- {name: configuration, type: String, description: 'Name of the dataset configuration
    to load. Example: "downsized".', default: '', optional: true}
- {name: label_column, type: String, description: 'Optional name of a label column
    to be fetched as optional, additional output. Example: "label".', default: '',
  optional: true}
- {name: dataset_dir, type: String, description: 'Target directory where the dataset
    will be loaded to. Should be available as a mount from a PVC. Example: "/blackboard/dataset".',
  default: /blackboard/dataset, optional: true}
outputs:
- {name: dataset_dir, type: String}
- {name: labels, type: 'typing.List[str]'}
implementation:
  container:
    image: quay.io/ibm/kubeflow-notebook-image-ppc64le:latest
    command:
    - sh
    - -ec
    - |
      program_path=$(mktemp)
      printf "%s" "$0" > "$program_path"
      python3 -u "$program_path" "$@"
    - |
      def load_dataset(
          path,
          blackboard_dir,
          configuration = "",
          label_column = "",
          dataset_dir = "/blackboard/dataset",
      ):
          '''
          Load a Huggingface Dataset.

                  Parameters:
                          path: Path from which to load the dataset. Huggingfaces hub for datasets is supported. Example: "Lehrig/Monkey-Species-Collection".
                          blackboard_dir: Target directory of all data of a pipeline. Example: "/blackboard".
                          configuration: Name of the dataset configuration to load. Example: "downsized".
                          label_column: Optional name of a label column to be fetched as optional, additional output. Example: "label".
                          dataset_dir: Target directory where the dataset will be loaded to. Should be available as a mount from a PVC. Example: "/blackboard/dataset".

                  Returns:
                          dataset_dir: Target directory where the dataset will be loaded to. Same value as input dataset_dir. Example: "/blackboard/dataset".
                          labels: List of labels, if available. Empty list otherwise. Example: ["cat", "dog"]
          '''

          from collections import namedtuple
          from datasets import load_dataset
          from datasets.dataset_dict import DatasetDict
          import logging
          import os
          from PIL.Image import Image
          import sys

          logging.basicConfig(
              stream=sys.stdout,
              level=logging.INFO,
              format='%(levelname)s %(asctime)s: %(message)s'
          )

          if not os.path.exists(blackboard_dir):
              raise ValueError(f"Missing blackboard mount of a persistent volume (PV) into '{dataset_dir}'.")

          if not configuration:
              configuration = None
          logging.info(f"Loading dataset from '{path}' using configuration '{configuration}'...")
          dataset = load_dataset(path, configuration)

          logging.info("Reading image files into bytes...")

          # see: https://huggingface.co/docs/datasets/v2.4.0/en/package_reference/main_classes#datasets.Dataset.save_to_disk
          def read_image_file(example):
              for column in example:
                  if isinstance(example[column], Image):
                      with open(example[column].filename, "rb") as f:
                          example[column] = {"bytes": f.read()}
              return example

          # note: batching in map caused caching issues, so not using it for now
          dataset = dataset.map(read_image_file)

          logging.info(f"Saving dataset to '{dataset_dir}'...")
          if not os.path.exists(dataset_dir):
              os.makedirs(dataset_dir)
          dataset.save_to_disk(dataset_dir)

          logging.info(f"Dataset saved. Contents of '{dataset_dir}':")
          logging.info(os.listdir(dataset_dir))

          labels = []
          if label_column:
              logging.info(f"Fetching labels from column '{label_column}'...")
              if isinstance(dataset, DatasetDict):
                  dataset = next(iter(dataset.values()))
              labels = dataset.features[label_column].names
          output = namedtuple(
                  'LoadDatasetOutput',
                  ['dataset_dir',
                   'labels']
              )

          logging.info("Finished.")
          return output(dataset_dir, labels)

      def _serialize_json(obj) -> str:
          if isinstance(obj, str):
              return obj
          import json

          def default_serializer(obj):
              if hasattr(obj, 'to_struct'):
                  return obj.to_struct()
              else:
                  raise TypeError(
                      "Object of type '%s' is not JSON serializable and does not have .to_struct() method."
                      % obj.__class__.__name__)

          return json.dumps(obj, default=default_serializer, sort_keys=True)

      def _serialize_str(str_value: str) -> str:
          if not isinstance(str_value, str):
              raise TypeError('Value "{}" has type "{}" instead of str.'.format(
                  str(str_value), str(type(str_value))))
          return str_value

      import argparse
      _parser = argparse.ArgumentParser(prog='Load dataset', description='Load a Huggingface Dataset.')
      _parser.add_argument("--path", dest="path", type=str, required=True, default=argparse.SUPPRESS)
      _parser.add_argument("--blackboard-dir", dest="blackboard_dir", type=str, required=True, default=argparse.SUPPRESS)
      _parser.add_argument("--configuration", dest="configuration", type=str, required=False, default=argparse.SUPPRESS)
      _parser.add_argument("--label-column", dest="label_column", type=str, required=False, default=argparse.SUPPRESS)
      _parser.add_argument("--dataset-dir", dest="dataset_dir", type=str, required=False, default=argparse.SUPPRESS)
      _parser.add_argument("----output-paths", dest="_output_paths", type=str, nargs=2)
      _parsed_args = vars(_parser.parse_args())
      _output_files = _parsed_args.pop("_output_paths", [])

      _outputs = load_dataset(**_parsed_args)

      _output_serializers = [
          _serialize_str,
          _serialize_json,

      ]

      import os
      for idx, output_file in enumerate(_output_files):
          try:
              os.makedirs(os.path.dirname(output_file))
          except OSError:
              pass
          with open(output_file, 'w') as f:
              f.write(_output_serializers[idx](_outputs[idx]))
    args:
    - --path
    - {inputValue: path}
    - --blackboard-dir
    - {inputValue: blackboard_dir}
    - if:
        cond: {isPresent: configuration}
        then:
        - --configuration
        - {inputValue: configuration}
    - if:
        cond: {isPresent: label_column}
        then:
        - --label-column
        - {inputValue: label_column}
    - if:
        cond: {isPresent: dataset_dir}
        then:
        - --dataset-dir
        - {inputValue: dataset_dir}
    - '----output-paths'
    - {outputPath: dataset_dir}
    - {outputPath: labels}
