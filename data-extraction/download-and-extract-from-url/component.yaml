name: Download and Extract from URL
description: Downloads and extractions packaged files (zip/tar/tar.gz) from a URL to a persistent volume.
inputs:
- {name: URL, type: String}
- {name: FileName, type: String}
outputs:
- {name: DataPath, type: String}
metadata:
  annotations:
    author: Sebastian Lehrig <Sebastian.Lehrig1@ibm.com>
implementation:
  container:
    image: quay.io/ibm/kubeflow-component-download-and-extract-from-url@sha256:cc091ed9024b5e938fcffecaed96e2efc13d245a692bdc00105b8832dd6431ad
    command: [python, -u, /bin/download-and-extract-from-url.py]
    args: 
      - --url
      - {inputValue: URL}
      - --fileName
      - {inputValue: FileName}
      - --dataPath
      - {outputPath: DataPath}

